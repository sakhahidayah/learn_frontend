<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COBA FULLSTACK | SEARCH</title>
    <link rel="shortcut icon" href="/img/database.jpg" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <body class="d-flex p-5">
    <div class="container mt-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <form id="searchForm" class="d-flex gap-2">
            <input class="form-control me-2" type="search" placeholder="Cari siswa..." aria-label="Search" id="searchInput" />
            <!-- <button class="btn btn-primary" type="submit" id="searchDatasbtn">Search</button> -->
            <a href="/index.html"><button class="btn btn-primary" type="button">BACK</button></a>
            <button id="editBtn" type="button" class="btn btn-warning">Edit</button>
            <button id="deleteBtn" type="button" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>

      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nama</th>
            <th scope="col">Status</th>
            <th scope="col">NIK</th>
          </tr>
        </thead>
        <tbody id="listDatasSearch"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
