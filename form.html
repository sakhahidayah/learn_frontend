<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h4>Form Input Siswa</h4>
      <form id="formSiswa">
        <!-- Input Nama -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="label-nama">Nama</span>
          <input type="text" class="form-control" id="namaSiswa" name="nama" placeholder="Masukkan Nama" aria-label="Nama" aria-describedby="label-nama" required />
        </div>

        <!-- Input Status Sekolah -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="label-status">Status Sekolah</span>
          <input type="text" class="form-control" id="status_sekolah" name="status_sekolah" placeholder="Masukkan Status (Aktif / Lulus)" aria-label="Status" aria-describedby="label-status" required />
        </div>

        <!-- Input NIK Sekolah -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="label-nik">NIK Sekolah</span>
          <input type="text" class="form-control" id="nik_sekolah" name="nik_sekolah" placeholder="Masukkan NIK Sekolah" aria-label="NIK Sekolah" aria-describedby="label-nik" required />
        </div>

        <!-- Tombol Simpan -->
        <button onclick="addData()" type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Simpan</button>
        <a href="/index.html" class="btn btn-success">BACK</a>
        <button id="btnClear" type="button" class="btn btn-warning">CLEAR</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/main.js"></script>
  </body>
</html>
